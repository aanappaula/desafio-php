<!DOCTYPE html>
<html>
  <header>
    <meta charset="8" />
    <link rel="stylesheet" href="style.css" />
    <div class="links">
      <h1>Suite Store</h1>
      <h2><a href="home.html"> Home</a></h2>
      <h2><a href="products.html"> Products</a></h2>
      <h2><a href="categories.html">Categories</a></h2>
      <h2><a href="history.html">History</a></h2>
    </div>
  </header>
  <div class="principal">
    <form id="form" class="left">
      <div class="container-category">
        <div>
          <input
            class="grid-item-input"
            type="text"
            id="name"
            name="name"
            placeholder="Category name"
            required
          />
        </div>
        <div>
          <input
            class="grid-item-input"
            type="number"
            id="tax"
            name="tax"
            placeholder="Tax"
            onkeypress="return event.charCode >= 48"
            min="1"
            required
          />
        </div>
      </div>
      <input
        onclick="createCategory()"
        id="salvar" class="buttonPrincipal"
        type="submit"
        style="width: 100%;"
        placeholder="Add Product">

      </input>
    </form>
    <div id="linha-vertical"></div>
    <div class="right">
      <table id="tableCategory">
        <thead>
          <tr>
            <th>Code</th>
            <th>Category</th>
            <th>Tax</th>
          </tr>
        </thead>
        <tbody style="word-break: break-word;"></tbody>
      </table>
    </div>
    <script src="js/categories.js"></script>
  </div>
</html>
